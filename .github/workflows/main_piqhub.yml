name: Build and deploy Node.js app to Azure Web App - piqhub

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install in root
        run: npm install

      - name: npm install and build in www folder
        run: |
          cd www
          npm install --force
          npm run build
          cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDDF03A242714AE69D0BB59748802EB8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_275DDE639858450A9EB7C047CCFB12E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C70A2F0B5074499818505EF7101707D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'piqhub'
          slot-name: 'Production'
          package: .

      - name: Start application
        run: npm start
